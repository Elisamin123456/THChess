<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THChess Debug Framework</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' fill='black'/%3E%3C/svg%3E"
    />
    <style>
      @font-face {
        font-family: "zpix";
        src: url("./assets/font/zpix.ttf") format("truetype");
      }

      @font-face {
        font-family: "W3";
        src: url("./assets/font/W3.ttf") format("truetype");
      }

      :root {
        --bg: #000;
        --fg: #fff;
        --soft: rgba(255, 255, 255, 0.7);
        --disabled: rgba(230, 230, 230, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--fg);
        font-family: "zpix", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 12px;
      }

      .panel {
        border: 2px solid var(--fg);
        background: #000;
      }

      .game-shell {
        width: min(94vw, calc(94vh * 4 / 3));
        aspect-ratio: 4 / 3;
      }

      .game-frame {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-rows: 3fr 1fr;
        gap: 8px;
      }

      .board-panel {
        display: grid;
        grid-template-rows: auto 1fr;
        min-height: 0;
      }

      .turn-bar {
        height: 34px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.35);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        font-size: 13px;
      }

      .turn-side {
        opacity: 0.5;
      }

      .turn-side.turn-active {
        opacity: 1;
        text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
      }

      .turn-blue {
        color: #66adff;
      }

      .turn-red {
        color: #ff6f6f;
      }

      .turn-center {
        color: #fff;
        text-align: center;
      }

      .board-canvas-wrap {
        min-height: 0;
        padding: 8px;
      }

      .board-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }

      .panel-title {
        margin: 0;
        font-size: 14px;
        padding: 8px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.35);
      }

      .announcement-panel {
        min-height: 0;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .announcement-list {
        padding: 8px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .announcement-item {
        border: 1px solid rgba(255, 255, 255, 0.35);
        padding: 6px;
        font-size: 12px;
        line-height: 1.35;
      }

      .skill-panel {
        position: relative;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: center;
        padding: 8px;
      }

      .skill-grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 6px;
      }

      .skill-btn {
        border: 1px solid rgba(255, 255, 255, 0.75);
        background: #000;
        height: clamp(30px, 5.6vh, 42px);
        color: var(--fg);
        cursor: pointer;
      }

      .skill-basic {
        font-family: "W3", "zpix", monospace;
        font-size: clamp(11px, 2.1vh, 15px);
      }

      .skill-role {
        font-family: "zpix", monospace;
        font-size: 12px;
      }

      .skill-usable {
        color: #fff;
        -webkit-text-stroke: 1px #000;
      }

      .skill-disabled {
        color: var(--disabled);
        border-color: rgba(255, 255, 255, 0.35);
        cursor: not-allowed;
      }

      .skill-selected {
        box-shadow: inset 0 0 0 2px #9fe8ff;
      }

      .skill-quickcast {
        box-shadow: inset 0 0 0 2px #4f9aff;
      }

      .spirit-popup {
        position: absolute;
        display: none;
        width: 70px;
        height: 64px;
        border: 1px solid #fff;
        background: #000;
        z-index: 3;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        padding: 4px;
      }

      .spirit-btn {
        width: 100%;
        height: 18px;
        border: 1px solid rgba(255, 255, 255, 0.8);
        background: #000;
        color: #fff;
        font-family: "zpix", monospace;
        cursor: pointer;
      }

      .spirit-btn:disabled {
        color: var(--disabled);
        border-color: rgba(255, 255, 255, 0.35);
        cursor: not-allowed;
      }

      .spirit-value {
        text-align: center;
        font-size: 12px;
        line-height: 1;
      }

      .end-turn-btn {
        height: clamp(34px, 6.2vh, 48px);
        min-width: 96px;
        border: 2px solid #fff;
        background: #000;
        color: #fff;
        font-family: "zpix", monospace;
        cursor: pointer;
      }

      .end-turn-btn:disabled {
        color: var(--disabled);
        border-color: rgba(255, 255, 255, 0.4);
        cursor: not-allowed;
      }

      .status-panel {
        display: grid;
        grid-template-rows: auto 1fr;
        min-height: 0;
      }

      .status-list {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 12px;
      }

      .debug-panel {
        width: min(94vw, calc(94vh * 4 / 3));
        padding: 8px;
      }

      .debug-title {
        margin: 0 0 8px;
        font-size: 14px;
      }

      .debug-controls {
        display: grid;
        grid-template-columns: 140px 140px 1fr auto auto;
        gap: 6px;
        margin-bottom: 8px;
      }

      .debug-input {
        border: 1px solid rgba(255, 255, 255, 0.8);
        background: #000;
        color: #fff;
        height: 30px;
        padding: 4px 6px;
        font-family: "zpix", monospace;
      }

      .debug-btn {
        border: 1px solid #fff;
        background: #000;
        color: #fff;
        padding: 0 10px;
        font-family: "zpix", monospace;
        cursor: pointer;
      }

      .debug-line {
        font-size: 12px;
        color: var(--soft);
        margin-bottom: 6px;
      }

      .debug-log {
        margin: 0;
        padding: 8px;
        height: 116px;
        overflow: auto;
        border: 1px solid rgba(255, 255, 255, 0.35);
        font-size: 11px;
        line-height: 1.3;
        white-space: pre-wrap;
      }

      @media (max-width: 900px) {
        .game-shell {
          width: 96vw;
        }

        .debug-panel {
          width: 96vw;
        }

        .debug-controls {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="debug-root"></div>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
