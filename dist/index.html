<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THChess Debug Framework</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' fill='black'/%3E%3C/svg%3E"
    />
    <style>
      @font-face {
        font-family: "zpix";
        src: url("./assets/font/zpix.ttf") format("truetype");
      }

      @font-face {
        font-family: "W3";
        src: url("./assets/font/W3.ttf") format("truetype");
      }

      :root {
        --bg: #000;
        --fg: #fff;
        --soft: rgba(255, 255, 255, 0.7);
        --disabled: rgba(230, 230, 230, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--fg);
        font-family: "zpix", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 12px;
      }

      .panel {
        border: 2px solid var(--fg);
        background: #000;
      }

      .game-shell {
        width: min(94vw, calc(94vh * 4 / 3));
        aspect-ratio: 4 / 3;
      }

      .game-frame {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-rows: 3fr 1fr;
        gap: 8px;
      }

      .board-panel {
        display: grid;
        grid-template-rows: auto 1fr;
        min-height: 0;
      }

      .turn-bar {
        height: 34px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.35);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        font-size: 13px;
      }

      .turn-side {
        opacity: 0.5;
      }

      .turn-side.turn-active {
        opacity: 1;
        text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
      }

      .turn-blue {
        color: #66adff;
      }

      .turn-red {
        color: #ff6f6f;
      }

      .turn-center {
        color: #fff;
        text-align: center;
      }

      .board-canvas-wrap {
        min-height: 0;
        padding: 8px;
      }

      .board-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }

      .panel-title {
        margin: 0;
        font-size: 14px;
        padding: 8px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.35);
      }

      .announcement-panel {
        min-height: 0;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .announcement-list {
        padding: 8px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .announcement-item {
        border: 1px solid rgba(255, 255, 255, 0.35);
        padding: 6px;
        font-size: 12px;
        line-height: 1.35;
      }

      .skill-panel {
        position: relative;
        display: flex;
        align-items: center;
        padding: 8px 10px;
      }

      .skill-layout {
        width: 100%;
        min-width: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .skill-left {
        min-width: 0;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
      }

      .basic-skill-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        grid-template-rows: repeat(2, minmax(0, 1fr));
        gap: 6px;
        width: clamp(112px, 19vw, 156px);
      }

      .role-skill-grid {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: clamp(40px, 5.5vw, 56px);
        gap: 8px;
      }

      .skill-actions {
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      .skill-btn {
        position: relative;
        width: 100%;
        aspect-ratio: 1 / 1;
        border: none;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: var(--fg);
        cursor: pointer;
        overflow: hidden;
        transition: background-color 120ms linear, color 120ms linear, opacity 120ms linear;
      }

      .hollow-frame {
        position: relative;
        border: 2px solid #fff;
        box-shadow: inset 0 0 0 1px #000;
      }

      .hollow-frame::after {
        content: "";
        position: absolute;
        inset: 3px;
        border: 1px solid rgba(0, 0, 0, 0.95);
        pointer-events: none;
      }

      .hollow-frame:hover:not(.skill-disabled):not(:disabled) {
        background-color: #fff;
        color: #000;
      }

      .skill-basic {
        font-family: "W3", "zpix", monospace;
        font-size: clamp(11px, 1.75vh, 15px);
      }

      .skill-role {
        font-family: "zpix", monospace;
        font-size: 0;
      }

      .skill-locked {
        filter: grayscale(1);
        opacity: 0.45;
      }

      .skill-duration {
        position: absolute;
        right: 2px;
        top: 2px;
        width: 14px;
        height: 14px;
        image-rendering: pixelated;
        pointer-events: none;
      }

      .skill-tooltip {
        position: absolute;
        z-index: 8;
        width: 210px;
        border: 1px solid rgba(255, 255, 255, 0.85);
        background: #000;
        color: #fff;
        padding: 6px;
        font-size: 11px;
        line-height: 1.35;
      }

      .unlock-popup {
        position: absolute;
        z-index: 9;
        width: 182px;
        border: 1px solid rgba(255, 255, 255, 0.9);
        background: #000;
        padding: 6px;
      }

      .unlock-text {
        font-size: 11px;
        line-height: 1.35;
        margin-bottom: 6px;
      }

      .unlock-actions {
        display: flex;
        gap: 6px;
      }

      .unlock-btn {
        flex: 1;
        border: 1px solid rgba(255, 255, 255, 0.8);
        background: #000;
        color: #fff;
        height: 24px;
        font-family: "zpix", monospace;
        cursor: pointer;
      }

      .unlock-btn:disabled {
        color: var(--disabled);
        border-color: rgba(255, 255, 255, 0.35);
        cursor: not-allowed;
      }

      .skill-usable {
        color: #fff;
        -webkit-text-stroke: 0.6px #000;
      }

      .skill-disabled {
        color: var(--disabled);
        border-color: rgba(255, 255, 255, 0.35);
        cursor: not-allowed;
        opacity: 0.7;
      }

      .skill-selected {
        background-color: #2b67ff;
        color: #fff;
      }

      .skill-quickcast {
        background-color: #2b67ff;
        color: #fff;
      }

      .hollow-frame.skill-selected:hover:not(:disabled),
      .hollow-frame.skill-quickcast:hover:not(:disabled) {
        background-color: #2b67ff;
        color: #fff;
      }

      .spirit-popup {
        position: absolute;
        display: none;
        width: 70px;
        height: 64px;
        border: 1px solid #fff;
        background: #000;
        z-index: 3;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        padding: 4px;
      }

      .spirit-btn {
        width: 100%;
        height: 18px;
        border: 1px solid rgba(255, 255, 255, 0.8);
        background: #000;
        color: #fff;
        font-family: "zpix", monospace;
        cursor: pointer;
      }

      .spirit-btn:disabled {
        color: var(--disabled);
        border-color: rgba(255, 255, 255, 0.35);
        cursor: not-allowed;
      }

      .spirit-value {
        text-align: center;
        font-size: 12px;
        line-height: 1;
      }

      .end-turn-btn {
        height: clamp(34px, 6.2vh, 46px);
        min-width: 110px;
        border: 2px solid #fff;
        background: transparent;
        color: #fff;
        font-size: 12px;
        font-family: "zpix", monospace;
        cursor: pointer;
      }

      .end-turn-btn:disabled {
        color: var(--disabled);
        border-color: rgba(255, 255, 255, 0.4);
        cursor: not-allowed;
      }

      .status-panel {
        display: grid;
        grid-template-rows: auto 1fr;
        min-height: 0;
      }

      .status-list {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 12px;
      }

      .debug-panel {
        width: min(94vw, calc(94vh * 4 / 3));
        padding: 8px;
      }

      .debug-title {
        margin: 0 0 8px;
        font-size: 14px;
      }

      .debug-controls {
        display: grid;
        grid-template-columns: 140px 140px 1fr auto auto;
        gap: 6px;
        margin-bottom: 8px;
      }

      .debug-input {
        border: 1px solid rgba(255, 255, 255, 0.8);
        background: #000;
        color: #fff;
        height: 30px;
        padding: 4px 6px;
        font-family: "zpix", monospace;
      }

      .debug-btn {
        border: 1px solid #fff;
        background: #000;
        color: #fff;
        padding: 0 10px;
        font-family: "zpix", monospace;
        cursor: pointer;
      }

      .debug-line {
        font-size: 12px;
        color: var(--soft);
        margin-bottom: 6px;
      }

      .debug-log {
        margin: 0;
        padding: 8px;
        height: 116px;
        overflow: auto;
        border: 1px solid rgba(255, 255, 255, 0.35);
        font-size: 11px;
        line-height: 1.3;
        white-space: pre-wrap;
      }

      @media (max-width: 900px) {
        .game-shell {
          width: 96vw;
        }

        .skill-layout {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
        }

        .skill-left {
          justify-content: space-between;
        }

        .basic-skill-grid {
          width: clamp(112px, 34vw, 152px);
        }

        .role-skill-grid {
          grid-auto-columns: clamp(38px, 10vw, 52px);
          gap: 6px;
        }

        .skill-actions {
          justify-content: flex-start;
        }

        .debug-panel {
          width: 96vw;
        }

        .debug-controls {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
    <script type="module" crossorigin src="/THChess/assets/index-2Y8RXuyH.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="debug-root"></div>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  </body>
</html>
