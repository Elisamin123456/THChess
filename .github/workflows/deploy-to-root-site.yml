name: Deploy To Root Site Subpath

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: thchess-root-site
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ROOT_SITE_PAT: ${{ secrets.ROOT_SITE_PAT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Validate secret
        run: |
          if [ -z "$ROOT_SITE_PAT" ]; then
            echo "::error::ROOT_SITE_PAT is empty or missing in repository secrets."
            exit 1
          fi
      - name: Publish dist to root site /THChess
        run: |
          set -euo pipefail
          AUTH_REPO="https://x-access-token:${ROOT_SITE_PAT}@github.com/Elisamin123456/elisamin123456.github.io.git"
          sanitize_err() {
            sed -E 's#x-access-token:[^@]+@#x-access-token:***@#g'
          }

          if ! git ls-remote "$AUTH_REPO" >/tmp/git-check.out 2>/tmp/git-check.err; then
            echo "::error::ROOT_SITE_PAT cannot access Elisamin123456/elisamin123456.github.io."
            cat /tmp/git-check.err | sanitize_err
            echo "::error::Check token permission: Contents=Read and write, and selected repository includes elisamin123456.github.io."
            exit 1
          fi

          REPO_META=$(curl -fsSL \
            -H "Authorization: Bearer ${ROOT_SITE_PAT}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Elisamin123456/elisamin123456.github.io || true)
          if ! echo "$REPO_META" | grep -q '"push":[[:space:]]*true'; then
            echo "::error::ROOT_SITE_PAT does not have push permission to Elisamin123456/elisamin123456.github.io."
            echo "::error::Recreate PAT and grant repository permission: Contents = Read and write."
            exit 1
          fi

          if ! git clone "$AUTH_REPO" root-site >/tmp/git-clone.out 2>/tmp/git-clone.err; then
            echo "::error::git clone failed."
            cat /tmp/git-clone.err | sanitize_err
            exit 1
          fi
          rm -rf root-site/THChess
          mkdir -p root-site/THChess
          rsync -av --delete dist/ root-site/THChess/
          cd root-site
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "$AUTH_REPO"
          if [ -n "$(git status --porcelain THChess)" ]; then
            git add THChess
            git commit -m "deploy THChess from ${GITHUB_REPOSITORY}@${GITHUB_SHA}"
            if ! git push origin main >/tmp/git-push.out 2>/tmp/git-push.err; then
              echo "::error::git push failed."
              cat /tmp/git-push.err | sanitize_err
              exit 1
            fi
          else
            echo "No changes in THChess/, skip push."
          fi
