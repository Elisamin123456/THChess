<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THChess Entry</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #000;
        color: #fff;
        font-family: monospace;
      }

      .wrap {
        width: min(560px, 92vw);
        border: 2px solid #fff;
        padding: 18px;
      }

      a {
        color: #66adff;
      }
    </style>
    <script>
      (function () {
        var path = window.location.pathname;
        var isRootEntry = path === "/" || /\/index\.html$/.test(path);
        var isLocal = /^(localhost|127\.0\.0\.1)$/i.test(window.location.hostname);
        if (isRootEntry && !isLocal) {
          window.location.replace("./THChess/" + window.location.search + window.location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div class="wrap">
      <h1>THChess</h1>
      <p>Root entry file is present.</p>
      <p>
        Deploy entry:
        <a href="./THChess/">./THChess/</a>
      </p>
      <p>
        Local debug entry:
        <a href="./pubilc/index.html?debug">./pubilc/index.html?debug</a>
      </p>
    </div>
  </body>
</html>
